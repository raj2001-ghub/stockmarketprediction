{% extends "pred_app/base.html" %}
{% load static %}
{% block nav %}
<li>
    <a href="index">
        Home
    </a>
</li>
<li class="active">
    <a href="pred">
        Prediction
    </a>
</li>
<li>
    <a href="contact">
        Contact Us
    </a>
</li>
{% endblock nav %}
{% block content %}
<div class="content" style="background-color: #171b26;
    /* display: flex;
    justify-content: space-between; */
">
    <img alt="" height="180" src="https://thelinknewspaper.ca/images/articles/Volume_36/Special/_resized/mediadem.polls.LauraLalonde.gif" width="500"
        style="float: right;
        color: #fff;
        "
    />
    <div class="sidebar">
        <div class="gadget">
            <br>
                <br>
                    <div class="clr">
                    </div>
                    <form action="http://www.google.com/search" target="_blank" method="get"
                        style="margin-left: 50px;"
                    >
                        <input maxlength="255" name="q" size="25" type="text" value=""
                         style="border-radius: 5px;
                                margin-bottom: 15px;
                                height: 35px;
                                outline: none;
                                border: none;
                                padding: 5px 10px;
                                color: #171b26;
                                font-weight: 500;
                                margin-right: 30px;
                                width: 300px;
                         "
                         placeholder="Write here.."
                        />
                        <button type="submit" value="Search Web"
                         style="
                            height: 35px;
                            background-color: #8c9abe;
                            color: black;
                            font-weight: bold;
                            /* padding: auto 15px; */
                            border: none;
                            outline: none;
                            width: 100px;
                            border-radius: 5px;
                         "
                        >
                        Search Web
                        </button>

                    </form>
                </br>
            </br>
        </div>
    </div>
    <div class="form-group col-sm-6 col-sm-offset-1">
        <h2 align="center">
            Get Your Predictions !
        </h2>
        <form align="left" class="" id="search">
            <input class="form-control typeahead" data-url2="{% static 'pred_app/data/stock2.json' %}" data-url="{% static 'pred_app/data/stock.json' %}" id="typeahead" placeholder="Search Stock Symbol..." type="text" usr-url=""
            style="border-radius: 5px;
            margin-bottom: 15px;
            height: 35px;
            outline: none;
            border: none;
            padding: 5px 10px;
            color: #171b26;
            font-weight: 500;
            margin-right: 30px;
            /* width: 300px; */
     "
            />
        </form>
    </div>
    <br>
        <br>
            <br>
                <br>
                    <br>
                        <br>
                            <br>
                                <br>
                                </br>
                            </br>
                        </br>
                    </br>
                </br>
            </br>
        </br>
    </br>
</div>
{% endblock content %}
